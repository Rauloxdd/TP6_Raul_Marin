
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 4 - Mensaje</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("tkMyALqXKtUfxbB0H"); // Inicializa con tu clave pública
    })();
  </script>
</head>
<body>
    <div class="container">
        <h1>Formulario de Mensaje</h1>
        <form id="messageForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name4" name="name" required>
            
            <label for="lastname">Apellido:</label>
            <input type="text" id="lastname4" name="lastname" required>
            
            <label for="phone">Celular:</label>
            <input type="tel" id="phone4" name="phone" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email4" name="email" required>
            
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar</button>
            <button type="button" id="resetForm4">Limpiar</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
